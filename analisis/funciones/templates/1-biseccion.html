{% extends 'base.html' %}

{% block title %}
    Biseccion
{% endblock %}

{% block content %}
<div class="container mt-3" >
    <form class="form" method="POST">
        {% csrf_token %}
    <div class="row justify-content-center" >
        <h3 class="text-center">BISECCIÓN</h3>
        <h4 class="text-center">Ingrese los datos</h4>
        <div class="col-md-8 col-lg-6">
            <div class="form-group">
            <label for="input1">a</label>
            <input type="text" name="a" class="form-control" id="input1" placeholder="Ingrese el limite inferior" required>
            </div>
            <div class="form-group">
            <label for="input2">b</label>
            <input type="text" name="b" class="form-control" id="input2" placeholder="Ingrese el limite superior" required>
            </div>
            <div class="form-group">
            <label for="input3">Tol</label>
            <input type="text" name="tol" class="form-control" id="input3" placeholder="Ingrese la tolerancia" required>
            </div>
            <div class="form-group">
            <label for="input4">Iteraciones</label>
            <input type="number" name="iteraciones" class="form-control" id="input4" placeholder="Ingrese el número de iteraciones" required>
            </div>
            <div class="form-group">
            <label for="input5">Función</label>
            <input type="text" name="funcion" class="form-control" id="input5" placeholder="Ingrese la función ej(log(x)+3+x**2)" required>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>
    </div>
    </form>
  </div>
  
{% endblock %}
