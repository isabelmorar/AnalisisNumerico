<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>
        {% block title %}


        {% endblock %}
    </title>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #86D1F2; font-size: 28px;">
        <div class="container-fluid">
          <a class="navbar-brand" style="margin-left: 50px; font-size: 28px;" href="{% url 'home' %}">App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav ms-auto" style="margin-right: 50px;">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'menu' %}">Métodos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'grafica' %}">Grafica</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/isabelmorar/AnalisisNumerico">GitHub</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% for message in messages %}
        <div class="alert alert-dismissible alert-primary d-flex justify-content-center" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}

    {% block content %}

    {% endblock %}
    
    <footer class="mt-auto" style="background-color: #86D1F2">
        <br>
        <div class="container">
            <div class="row">
                <div class="text-white">
                    <button type="button" class="text-white btn btn-secondary">Código</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>&copy; 2023 Valeria Cardona. Miguel Angel Calvache. Isabel Mora. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
